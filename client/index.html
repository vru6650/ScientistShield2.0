<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Scientist Shield â€“ tutorials, problems, quizzes, and tools to learn and practice computer science and programming." />
    <meta name="theme-color" content="#174878" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#143859" media="(prefers-color-scheme: dark)" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />
    <script>
      // Prevent theme flash before React loads
      (function() {
        try {
          var pref = localStorage.getItem('themePreference');
          var systemDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = localStorage.getItem('theme');
          if (pref === 'system' || !pref) {
            theme = systemDark ? 'dark' : 'light';
          }
          if (theme !== 'light' && theme !== 'dark') {
            theme = systemDark ? 'dark' : 'light';
          }
          var root = document.documentElement;
          root.classList.remove('light', 'dark');
          root.classList.add(theme);
        } catch (e) {}
      })();
    </script>
    <title>Scientist Shield</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
